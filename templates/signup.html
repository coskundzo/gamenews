{% extends "base.html" %}

{% block title %}Giri≈ü Yap - Oyun Haberleri{% endblock %}

{% block content %}
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="/static/images/login.png" id="icon" alt="User Icon" style="width: 20%; height: auto;" />
        </div>


        <!-- Signup Form -->
        <form action="/add_user" method="POST">
            <input type="text" class="fadeIn second" name="username" placeholder="Username" required>
            <input type="email" class="fadeIn third" name="email" placeholder="E-mail" required>
            <input type="password" class="fadeIn third" name="password" placeholder="Password" required>
            <input type="submit" class="fadeIn fourth" value="Sign Up">
        </form>


        <!-- Remind Passowrd -->

        <div id="formFooter">
            <a class="underlineHover" href="login.html">Login</a>
        </div>

    </div>
</div>
{% endblock %}
